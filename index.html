<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador numérico</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <header>
        <h1>Comparador numérico</h1>
        <h3>Nosso sistema permitira você comparar se o segundo numero digitado é maior que o segundo!</h3>
        </header>
    </div>
    <div class="container">
        <form id="form">
            <input type="number" placeholder="Numero A" class="numberA">
            <input type="number" placeholder="Numero B" class="numberB">
            <button type="submit">Enviar</button>
            <p id="Bmaior">O numero B é maior que o Numero A</p>
            <p id="Bmenor">O numero B não é maior que o Numero A</p>

        </form>
    </div>
    <script src="./main.js"></script>
</body>
</html>
